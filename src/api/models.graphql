  loginSecret: String
  createdAt: String!
  updatedAt: String!
}

type Talk {
  id: ID!
  user: User!
  talkComments: [TalkComment!]!
  talkRepplies: [TalkRepply!]!
  talkCommentCounts: Int
  talkRepplyCounts: Int
  talkText: String!
