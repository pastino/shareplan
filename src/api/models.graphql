  createdAt: String!
  updatedAt: String!
}

type Post {
  id: ID!
  title: String!
  caption: String!
  user: User!
  files: [File!]
  likes: [Like!]!
  likeCount: Int!
  comments: [Comment!]!
  repplies: [Repply!]!
  goal: Goal!
  commentCounts: Int
  repplyCounts: Int
  postPrivate: Boolean!
  assortment: String!
  isLiked: Boolean! #Computed
  goalInformation: GoalInformation
  goalHistory: GoalHistory
  createdAt: String!
  updatedAt: String!
}

type Like {
  id: ID!
  user: User!
