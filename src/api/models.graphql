  updatedAt: String!
}

type TalkComment {
  id: ID!
  user: User
  talk: Talk!
  text: String!
  talkRepplies: [TalkRepply!]!
  createdAt: String!
  updatedAt: String!
}

type TalkRepply {
  id: ID!
  user: User
  talkComment: TalkComment!
