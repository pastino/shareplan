type User {
  id: ID!
  avatar: String
  userId: String!
  password: String
  nickname: String!
  dateOfBirth: Int!
  goals: [Goal!]!
  dayToDoes: [DayToDo!]!
  gender: String!
  bio: String
  talks: [Talk!]!
  talkComments: [TalkComment!]!
  talkRepplies: [TalkRepply!]!
  clocks: [Clock!]!
  following: [User!]!
  followers: [User!]!
  isFollowing: Boolean #Computed
  isSelf: Boolean #Computed
  posts: [Post!]!
  postCounts: Int
  likes: [Like!]!
  comments: [Comment!]!
  goalCounts: Int
  goalComments: [GoalComment!]!
  goalRepplies: [GoalRepply!]!
  excellents: [Goal!]!
  favorites: [Goal!]!
  luckies: [Goal!]!
